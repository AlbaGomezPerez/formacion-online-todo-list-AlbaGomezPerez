<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>To do list</title>
</head>
<body>
	<div class="page">
			<h1 class="title">Christmas</h1>
			<h2 class="subtitle">wish List</h2>
			<div class="snow"></div>
			<div class="toDoList">
				<div class="listContainer">
					<p class="defaultText">Add your first wish</p>
					<input class="check" type="checkbox">Comprar regalos</input>

				</div>
				<div class="footerList"></div>
			</div>
			<div class="date"></div>
		<div class="newWish hidden">
			<p class="newWish-title">My new wish</p>
			<input class="newWish-input"></input>
			<div class="addNewWish"></div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/ea09b53637.js"></script>
	<script src="main.js"></script>
	<script src="snow.js"></script>
</body>
</html>
